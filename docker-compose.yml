version: "3"

services:
  mysqldb:
    container_name: mysqlCICD
    image: mysql
    restart: always
    volumes:
      - db:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: tpachato
      MYSQL_ROOT_PASSWORD: root
  app:
    depends_on:
      - mysqldb
    image: dhiamaiez/devops
    restart: always
    ports:
      - 8089:8089
    environment:
      MYSQL_HOST: mysqlCICD
      MYSQL_USER: root
      MYSQL_PASSWORD: root
volumes:
  db: