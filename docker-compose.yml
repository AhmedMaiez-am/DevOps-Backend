version: '2.0'
services:

  mysqldb:
    container_name: mysqldb
    image: mysql
    ports:
        - 3306:3306
    environment:
        - MYSQL_DATABASE=tpachato
        - MYSQL_ROOT_PASSWORD=root


  devops:
    container_name: devops
    image: ahmedmaiez/devops:latest
    restart: on-failure
    ports:
      - "8089:8089"
    depends_on:
      - mysqldb

    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/tpachat?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password= 
      - spring.jpa.show-sql=true
      - spring.jpa.hibernate.ddl-auto=update
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect